<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>button</title>
    <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="day-time-background">
        <div
          id="first-cloud"
          class="cloud-light"
        ></div>
        <div
          id="second-cloud"
          class="cloud-light"
        ></div>
        <div
          id="third-cloud"
          class="cloud-light"
        ></div>
        <button class="day-time-cursor">
          <div
            id="first-dot"
            class="moon-dot"
          ></div>
          <div
            id="second-dot"
            class="moon-dot"
          ></div>
          <div
            id="third-dot"
            class="moon-dot"
          ></div>
        </button>
      </div>
    </div>
  </body>
</html>
